
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrate</h1>
        <hr>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" placeholder="Nombre">
            <label for="floatingName">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Repetir contraseña">
            <label for="floatingRepeatPassword">Repetir contraseña</label>
        </div>
        <p>Ya tienes cuenta inicia sesion.<a href="login.html">Iniciar sesion</a></p>


        <button type="button" class="btn btn-success">Registrarse</button>
    </div>
</body>
</html>
