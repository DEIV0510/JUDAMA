<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDAMA</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        <div class="container-form">
            <!--Contenedor para el login en la pagina-->
            <form class="sign-in" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <button type="submit"class="button">INICIAR SESIÓN</button>
            </form>
        </div>

        <div class="container-form">
            <!--Contenedor para el registro en la pagina-->
            <form class="sign-up">
                <h2>Registrarse</h2>
                <span>Use su correo electrónico para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <button class="button" >REGISTRARSE</button>
            </form>
        </div>
        

        <div class="container-welcome">
            <!--Contenedor para el mensaje de bienvenida-->
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para crear el mejor evento de la historia</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Regístrese con sus datos personales para descrubrir todos nuestros servicios</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>

    </div>


    <script src="login2.js"></script>
    
</body>
</html>
